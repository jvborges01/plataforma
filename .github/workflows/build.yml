name: Build Electron App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # APENAS Windows e Linux
        os: [ubuntu-latest, windows-latest] 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build app (Electron Forge)
        # Assumindo que você usa o script 'make' ou 'package' do Electron Forge
        # O Electron Forge usa a plataforma do runner para saber o que buildar.
        run: npm run make 
        # NOTA: Se você realmente usa o electron-builder, mantenha seu comando original:
        # run: npx electron-builder --${{ matrix.os == 'windows-latest' && 'win' || 'linux' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          # É uma boa prática usar um nome de artefato que reflita a plataforma.
          name: MapOn-${{ matrix.os }} 
          path: |
            # Caminho de saída padrão do Electron Forge/Builder.
            out/
            dist/ 
            release/

  release:
    # A etapa de release só deve ser executada se todos os builds foram bem-sucedidos.
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          # Isso baixará todos os artefatos de build (Linux e Windows)
          path: builds 

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "MapOn v${{ github.run_number }}"
          draft: false
          prerelease: false
          # O ** baixará todos os arquivos em todas as subpastas criadas.
          files: builds/** env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}