name: Build and Release Electron App

on:
  push:
    # DISPARA APENAS QUANDO UMA TAG É ENVIADA (PARA RELEASES)
    tags:
      - 'v*'
  # Mantém os gatilhos originais para testes em branches
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Clean previous builds
        shell: bash
        run: rm -rf out dist release || true # Simplificado para funcionar em ambos (o runner Windows pode usar Bash)

      - name: Build app (Electron Forge)
        run: npm run make

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MapOn-${{ matrix.os }}
          path: |
            out/
            dist/
            release/

  release:
    needs: build
    runs-on: ubuntu-latest
    # Apenas executa se o evento que disparou foi o push de uma tag.
    if: startsWith(github.ref, 'refs/tags/') 

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: builds

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # Usa o nome da tag enviada (ex: v1.0.9)
          tag_name: ${{ github.ref_name }} 
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          # Anexa todos os arquivos baixados
          files: builds/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}